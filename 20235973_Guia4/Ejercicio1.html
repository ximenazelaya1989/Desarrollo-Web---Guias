<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="login">
    <form action="Ejercicio2.html" method="post">
        <h1>Crear Cuenta</h1>
        <fieldset id="logindatos">
            <input type="image" src="img/user.png" class="img">
            <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" class="control" placeholder="Nombre" required/><br>
            <input type="image" src="img/tel.png" class="img">
            <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta numeros en el siguiente formato: 2222-2222" class="control" placeholder="Numero de telefono" required/><br>
            <input type="image" src="img/email.png" class="img">
            <input type="email" id="correo" value="" title="Formato de correo: NombreCorreo@dominio" class="control" placeholder="Correo Electronico" required/><br>
            <input type="image" src="img/pass.png" class="img">
            <input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title=": Su contraseña debe ser de 6 a 15 caracteres y deben incluir una letra mayúscula, minúscula y un numero" class="control" placeholder="Contrasena" required/><br>
            <input type="checkbox" value="acepto" class="terminos">
            <p class="terminos">Acepto Términos, Condiciones y Política de Privacidad</p>
            <button class="boton" type="submit">Crear Cuenta</button>
        </fieldset>
    </form>
</body>
</html>
