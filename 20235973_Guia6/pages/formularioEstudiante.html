<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estudiante</title>
    <script src="../js/formularioEstudiante.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Formulario de Estudiante ESEN</h2>
        <form id="formularioEstudiante">
            <div class="mb-3">
                <label for="carnet" class="form-label">Carnet:</label>
                <input type="text" class="form-control" id="carnet" placeholder="AB001" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Taylor Swift" required>
            </div>
            <div class="mb-3">
                <label for="dui" class="form-label">DUI:</label>
                <input type="text" class="form-control" id="dui" placeholder="12345678-9" required>
            </div>
            <div class="mb-3">
                <label for="nit" class="form-label">NIT:</label>
                <input type="text" class="form-control" id="nit" placeholder="1234-567890-123-4" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento (DD/MM/YYYY):</label>
                <input type="text" class="form-control" id="fechaNacimiento" placeholder="12/12/2024" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico:</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" placeholder="18" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="validarButton">Validar</button>
        </form>
    </div>

    
    
</body>
</html>
