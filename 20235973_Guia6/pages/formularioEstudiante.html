<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estudiante</title>
    <script src="../js/formularioEstudiante.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa2QeA1Yh5TzIbbI2Tu9grm5e2XK4yI9Rz99+SA7U3yP6qs/3EUuFhOLO6t" crossorigin="anonymous">

</head>
<body>
    <h1>Formulario de Estudiante ESEN</h1>
    <form id="formularioEstudiante">
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" required><br>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required><br>

        <label for="dui">DUI:</label>
        <input type="text" id="dui" required><br>

        <label for="nit">NIT:</label>
        <input type="text" id="nit" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento (DD/MM/YYYY)</label>
        <input type="text" id="fechaNacimiento" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" required><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" required><br>

        <button type="button" id="validarButton">Validar</button>
    </form>

    
    
</body>
</html>
